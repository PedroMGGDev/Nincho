 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot com Hugging Face DistilGPT-2</title>
</head>
<body>
    <h2>Chatbot com DistilGPT-2</h2>
    <div id="chatbox" style="width: 300px; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: auto;"></div>
    <input type="text" id="userInput" placeholder="Digite sua mensagem..." style="width: 200px; padding: 5px;">
    <button onclick="sendMessage()" style="padding: 5px;">Enviar</button>

    <script>
        async function sendMessage() {
            var userMessage = document.getElementById("userInput").value;
            if (userMessage.trim() === "") return;

            // Exibe a mensagem do usuário
            var userDiv = document.createElement("div");
            userDiv.textContent = "Você: " + userMessage;
            document.getElementById("chatbox").appendChild(userDiv);

            // Resposta do bot utilizando a função que faz a requisição para Hugging Face
            var botResponse = await getBotResponse(userMessage);

            // Exibe a resposta do bot
            var botDiv = document.createElement("div");
            botDiv.textContent = "Bot: " + botResponse;
            document.getElementById("chatbox").appendChild(botDiv);

            // Limpa o campo de entrada
            document.getElementById("userInput").value = "";
            document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
        }

        async function getBotResponse(userMessage) {
            try {
                var response = await fetch("https://api-inference.huggingface.co/models/distilgpt2", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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", // Sua chave de API aqui
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        inputs: userMessage,
                        options: { use_cache: false }
                    })
                });

                // Verifica se a resposta da API foi bem-sucedida
                if (!response.ok) {
                    return `Erro: Não foi possível conectar ao modelo. Status: ${response.status}`;
                }

                var data = await response.json();
                
                // Verifica se a resposta contém texto gerado
                if (data && data[0] && data[0].generated_text) {
                    return data[0].generated_text;
                } else {
                    return "Erro: Não consegui gerar uma resposta.";
                }
            } catch (error) {
                // Captura erros de rede ou de execução e exibe uma mensagem de erro
                return `Erro: Ocorreu um problema ao tentar se comunicar com a API. Detalhes: ${error.message}`;
            }
        }
    </script>
</body>
</html>
