<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Roteiro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Roteiro</h1>
        
        <label for="niche">Escolha seu nicho:</label>
        <input type="text" id="niche" placeholder="Ex: Moda, Academia, etc.">

        <label for="platform">Escolha a plataforma:</label>
        <select id="platform">
            <option value="Instagram">Instagram</option>
            <option value="YouTube">YouTube</option>
            <option value="TikTok">TikTok</option>
        </select>

        <button id="gerar">Gerar Roteiro</button>

        <div id="output" style="display: none;"></div>
        <div id="status" style="display: none;"></div> <!-- Exibe o status de processamento -->
        <div id="errorLog" style="display: none; color: red;"></div> <!-- Exibe os logs de erro -->
    </div>

    <script src="script.js"></script>
</body>
</html>
