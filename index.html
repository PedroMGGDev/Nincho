 <!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Hugging Face</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            margin-top: 20px;
        }
        #messages {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
            color: blue;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <h1>Chatbot</h1>
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Digite sua mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
</div>

<script>
    const apiKey = 'sua-chave-de-api';  // Substitua pela sua chave de API do Hugging Face

    // Função para adicionar a mensagem do usuário e do bot
    function addMessage(content, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        if (sender === 'user') {
            messageDiv.classList.add('user-message');
        } else {
            messageDiv.classList.add('bot-message');
        }
        messageDiv.innerHTML = content;
        document.getElementById('messages').appendChild(messageDiv);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    // Função para enviar mensagem para a API do Hugging Face
    async function sendMessage() {
        const userMessage = document.getElementById('user-input').value;
        if (!userMessage) return;

        // Exibir a mensagem do usuário
        addMessage(userMessage, 'user');

        // Limpar o campo de entrada
        document.getElementById('user-input').value = '';

        // Requisição para a API Hugging Face
        const response = await fetch('https://api-inference.huggingface.co/models/gpt-3.5-turbo', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                inputs: userMessage,
            }),
        });

        // Obter resposta do modelo
        const data = await response.json();

        // Adicionar resposta do bot
        if (data && data[0] && data[0].generated_text) {
            addMessage(data[0].generated_text, 'bot');
        } else {
            addMessage('Desculpe, não consegui entender. Tente novamente.', 'bot');
        }
    }
</script>

</body>
</html>
