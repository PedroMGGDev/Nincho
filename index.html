 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Roteiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
        }

        #output, #status, #errorLog {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
        }

        #output {
            display: none;
        }

        #errorLog {
            display: none;
            color: red;
        }

        #status {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Roteiro</h1>
        
        <label for="niche">Escolha seu nicho:</label>
        <input type="text" id="niche" placeholder="Ex: Moda, Academia, etc.">

        <label for="platform">Escolha a plataforma:</label>
        <select id="platform">
            <option value="Instagram">Instagram</option>
            <option value="YouTube">YouTube</option>
            <option value="TikTok">TikTok</option>
        </select>

        <button id="gerar">Gerar Roteiro</button>

        <div id="output"></div>
        <div id="status"></div>
        <div id="errorLog"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const output = document.getElementById("output");
            const errorLog = document.getElementById("errorLog");
            const status = document.getElementById("status");

            // Obt√©m a chave da API da vari√°vel de ambiente configurada no Vercel
            const apiKey = process.env.NEXT_PUBLIC_OPENAI_API_KEY; // Agora est√° buscando da vari√°vel de ambiente

            // Testa se a chave da API est√° dispon√≠vel
            if (!apiKey) {
                errorLog.style.display = "block";
                errorLog.innerHTML = "<strong>Erro:</strong> Chave da API n√£o encontrada.";
                return;
            }

            document.getElementById("gerar").addEventListener("click", async function () {
                const niche = document.getElementById("niche").value.trim();
                const platform = document.getElementById("platform").value;

                // Exibe "Processando..." enquanto a requisi√ß√£o est√° sendo feita
                output.style.display = "none";  // Esconde o campo de output
                status.style.display = "block";  // Exibe a √°rea de status
                status.innerHTML = "üîÑ Processando...";

                errorLog.style.display = "none";  // Esconde a √°rea de erro

                if (!niche) {
                    errorLog.style.display = "block";
                    errorLog.innerHTML = "<strong>Erro:</strong> O nicho n√£o pode estar vazio!";
                    return;
                }

                try {
                    // Exibe que est√° enviando a solicita√ß√£o
                    status.innerHTML = "üîÑ Enviando solicita√ß√£o para OpenAI...";

                    const response = await fetch("https://api.openai.com/v1/completions", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: "text-davinci-003",
                            prompt: `Crie um roteiro para um v√≠deo sobre ${niche} para a plataforma ${platform}.`,
                            max_tokens: 150
                        })
                    });

                    // Verifica se houve erro na resposta da API
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error ? errorData.error.message : "Erro desconhecido da API.");
                    }

                    const data = await response.json();
                    output.style.display = "block";  // Exibe o campo de output
                    status.style.display = "none";   // Esconde o status de processamento
                    output.innerHTML = `<strong>‚úÖ Roteiro Gerado:</strong> <br> ${data.choices[0].text}`;
                } catch (error) {
                    status.style.display = "none";  // Esconde o status de processamento
                    errorLog.style.display = "block";  // Exibe o log de erro
                    errorLog.innerHTML = `<strong>‚ùå Erro:</strong> ${error.message}`;
                    output.innerHTML = ''; // Limpa o campo de output caso haja erro
                }
            });
        });
    </script>
</body>
</html>
