 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot com DistilBERT</title>
</head>
<body>
    <h2>Chatbot com DistilBERT</h2>
    <input type="text" id="userInput" placeholder="Digite algo..." />
    <button onclick="sendMessage()">Enviar</button>

    <div id="chatOutput"></div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput.trim()) {
                return;
            }

            // Exibe a mensagem do usuário
            const chatOutput = document.getElementById("chatOutput");
            chatOutput.innerHTML += `<p><strong>Você:</strong> ${userInput}</p>`;

            const response = await getChatbotResponse(userInput);

            // Exibe a resposta do chatbot
            chatOutput.innerHTML += `<p><strong>Bot:</strong> ${response}</p>`;
        }

        async function getChatbotResponse(userInput) {
            try {
                const response = await fetch("https://api-inference.huggingface.co/models/distilbert-base-uncased", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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", // Sua chave de API
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        inputs: userInput
                    })
                });

                if (!response.ok) {
                    throw new Error("Erro na comunicação com a API");
                }

                const data = await response.json();
                if (data && data[0]) {
                    return `Resposta do modelo: ${data[0].generated_text}`;
                } else {
                    return "Desculpe, não entendi o que você disse.";
                }
            } catch (error) {
                console.error("Erro:", error);
                return `Erro: ${error.message}`;
            }
        }
    </script>
</body>
</html>
