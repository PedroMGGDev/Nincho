 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Roteiro</title>
    <style>
        /* Estilos b√°sicos */
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Roteiro</h1>
        
        <label for="niche">Escolha seu nicho:</label>
        <input type="text" id="niche" placeholder="Ex: Moda, Academia, etc.">

        <label for="platform">Escolha a plataforma:</label>
        <select id="platform">
            <option value="Instagram">Instagram</option>
            <option value="YouTube">YouTube</option>
            <option value="TikTok">TikTok</option>
        </select>

        <button id="gerar">Gerar Roteiro</button>

        <div id="output"></div>
        <div id="status"></div>
        <div id="errorLog"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const output = document.getElementById("output");
            const errorLog = document.getElementById("errorLog");
            const status = document.getElementById("status");

            document.getElementById("gerar").addEventListener("click", async function () {
                const niche = document.getElementById("niche").value.trim();
                const platform = document.getElementById("platform").value;

                // Exibe "Processando..." enquanto a requisi√ß√£o est√° sendo feita
                output.style.display = "none";
                status.style.display = "block";
                status.innerHTML = "üîÑ Processando...";

                errorLog.style.display = "none";

                if (!niche) {
                    errorLog.style.display = "block";
                    errorLog.innerHTML = "<strong>Erro:</strong> O nicho n√£o pode estar vazio!";
                    return;
                }

                try {
                    // Exibe que est√° enviando a solicita√ß√£o
                    status.innerHTML = "üîÑ Enviando solicita√ß√£o para o servidor...";

                    // Chamada ao servidor Vercel (Backend)
                    const response = await fetch("/api/generate-script", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            niche: niche,
                            platform: platform
                        })
                    });

                    // Verifica se a resposta foi bem-sucedida
                    if (!response.ok) {
                        throw new Error("Erro ao gerar roteiro.");
                    }

                    const data = await response.json();

                    output.style.display = "block";
                    status.style.display = "none";
                    output.innerHTML = `<strong>‚úÖ Roteiro Gerado:</strong><br> ${data.script}`;
                } catch (error) {
                    status.style.display = "none";
                    errorLog.style.display = "block";
                    errorLog.innerHTML = `<strong>‚ùå Erro:</strong> ${error.message}`;
                    output.innerHTML = '';
                }
            });
        });
    </script>
</body>
</html>
